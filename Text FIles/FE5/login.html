<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Service Management - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<!-- Header -->
<header class="header p-4 flex items-center justify-between">
    <div class="flex items-center">
        <i class="fas fa-ticket-alt text-indigo-600 text-3xl mr-3"></i>
        <span id="headerLogoText" class="logo-text hidden">Ticket Service Management</span>
    </div>
    <nav id="headerNav" class="hidden">
        <ul class="flex space-x-6">
            <li><a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Home</a></li>
            <li><a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">About</a></li>
            <li><a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content - Login Form -->
<main class="login-container">
    <div class="card">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
        <p class="text-gray-600 mb-8">Sign in to manage your tickets.</p>
        <!-- Message Box for errors/success -->
        <div id="messageBox" class="message-box"></div>

        <form id="loginForm">
            <div class="input-wrapper">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" name="username" placeholder="Username" class="input-field" required>
            </div>
            <div class="input-wrapper mb-6">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt mr-3"></i>
                Login
            </button>
        </form>
        <p class="mt-6 text-gray-600 text-sm">
            Don't have an account? <a href="#" class="text-link">Sign Up</a>
        </p>
        <p class="mt-3 text-gray-600 text-sm">
            <a href="#" class="text-link">Forgot Password?</a>
        </p>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Ticket Service Management. All rights reserved.</p>
    <div class="flex justify-center space-x-4 mt-2">
        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fab fa-github"></i></a>
    </div>
</footer>

<!-- Link to external JavaScript file -->
<script src="js/login.js"></script>
</body>
</html>
