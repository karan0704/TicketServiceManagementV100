<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Service Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .btn-primary {
            background-color: #6366f1;
            color: white;
            padding: 0.85rem 1.75rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .btn-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Ticket Service Management</h1>
    <p class="text-gray-600 text-lg mb-6">Your solution for efficient ticket handling.</p>
    <p class="text-gray-700">Please login to access the system.</p>
    <a href="login.html" class="btn-primary">Go to Login</a>
</div>
</body>
</html>
